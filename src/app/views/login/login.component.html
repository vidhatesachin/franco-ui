<div class="app-body">.

   <div class="bg">
      <div class="animated fadeIn mt-3">
        <div class="row ">
        <div class="col-md-12 ">
          <div class="col-6 col-lg-3 pull-right">
            <div class="card">
              <div class="card-body p-3 clearfix">
                  <i class="fa bg-primary p-4 font-2xl mr-3 float-left"
                   style="background-image: url(../../assets/img/small-diamonds.gif); background-size: cover;">
                  </i>
                <div class="h5 text-info mb-0 mt-2">BLUE DIAMONDS</div>
                <div class="text-muted font-xs">A handmade legacy </div>
              </div>
              <div class="card-footer px-3 py-2">
                <a class="font-weight-bold font-xs btn-block text-muted" style="cursor: pointer;" (click)="infoModal.show()">
                  Login<i class="fa fa-angle-right float-right font-lg"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
</div>


<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign In </h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <p class="text-muted">Sign In to your account</p>
              <span *ngIf="showValiduser">
                  <div [hidden]="" class="alert alert-sm alert-danger"> Username is required </div>
                  </span>
                  <span *ngIf="showValidEmail">

                 <div [hidden]="" class="alert alert-sm alert-danger">Email address is invalid</div>
                </span>
              <div class="input-group mb-3">
                
                <div class="input-group-prepend">
                    
                     
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
  
                <!-- <span *ngIf="isValid"> -->
                <input type="text" (blur)="validateEmail()" (keyup)="validateUser()" name="username" 
                 class="form-control" [(ngModel)]="loginModel.username" value=""
                 placeholder="Username" autocomplete="off">
                 

                </div>
              
              <span *ngIf="showValidPassword">
                  <div [hidden]="" class="alert alert-sm alert-danger">Password is required</div>
                  </span>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" (blur)="validatePassword()"name="pass" class="form-control" [(ngModel)]="loginModel.password" value=""
                placeholder="Password" autocomplete="current-password">
              </div>
              <div class="row">
                <div class="col-6">
                  <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                  <button type="button" class="btn btn-primary px-4" (click)="clearSearch()">Clear</button>
                 
                </div>
                
                <div class="col-6 text-right">
                  
                    
                    <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                  </div>
              </div>
            </form>
        </div>
       <!--  <div class="modal-footer">
            
          <button type="button" id="closeLoginModal" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
          <button type="button" class="btn btn-info"(click)="login()">Login</button>
        </div> -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
